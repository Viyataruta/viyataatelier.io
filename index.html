<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viyata - Freelance Designer & Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      color: #111;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .nav-links a:hover,
    .nav-links .active {
      opacity: 0.7;
    }

    .hero-wrapper {
      position: relative;
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem 5%;
      background-color: #e9e9e4;
    }

    .hero-left {
      z-index: 2;
    }

    .title {
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 1.2rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #555;
    }

    .hero-right {
      z-index: 2;
      max-width: 400px;
    }

    .hero-right img {
      width: 100%;
      border-radius: 10px;
    }

    .background-name {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      font-size: 10rem;
      color: #cfcfc7;
      font-weight: bold;
      z-index: 0;
      white-space: nowrap;
      opacity: 0.3;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #555;
      z-index: 2;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .hero-wrapper {
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      .background-name {
        font-size: 6rem;
        left: 0;
        right: 0;
        text-align: center;
      }

      .hero-left,
      .hero-right {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="container nav-bar">
    <a href="index.html" class="logo">VIYATA</a>
    <ul class="nav-links">
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero-wrapper">
    <div class="hero-left">
      <h1 class="title">Freelance<br>Designer & Developer</h1>
      <p class="subtitle">Hi, I’m Viyata</p>
    </div>
    <div class="hero-right">
      <img src="Screenshot 2025-04-06 at 11.40.31 PM.png" alt="Photo of Viyata" />
    </div>
    <h1 class="background-name">VIYATA</h1>
    <div class="scroll-down">scroll down ↓</div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="container">
    <h2 style="font-size: 2rem; margin-bottom: 1rem;">Recent Work</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="/api/placeholder/400/300" alt="Project 1">
      </div>
      <div class="gallery-item">
        <img src="/api/placeholder/400/300" alt="Project 2">
      </div>
      <div class="gallery-item">
        <img src="/api/placeholder/400/300" alt="Project 3">
      </div>
    </div>
  </section>

</body>
</html>
